# nginx/conf.d/default.conf
upstream splunk_backend {
    server splunk:8000;
}

upstream apache_backend {
    server apache:80;
}

upstream log_generator_backend {
    server log-generator:5000;
}

server {
    listen 80;
    
    # Root endpoint - Apache homepage
    location / {
        proxy_pass http://apache_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Monitoring endpoint - Splunk UI (Simple approach)
    location /monitoring {
        return 301 /monitoring/;
    }
    
    location /monitoring/ {
        proxy_pass http://splunk_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Handle Splunk redirects
        proxy_redirect http://splunk:8000/ /monitoring/;
        proxy_redirect / /monitoring/;
        
        # Important: Strip /monitoring from the path before sending to Splunk
        rewrite ^/monitoring/(.*) /$1 break;
    }
    
    # Test endpoint - Log generator service
    location /test/ {
        rewrite ^/test/?(.*) /$1 break;
        proxy_pass http://log_generator_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}