# nginx/conf.d/default.conf
upstream splunk_backend {
    server splunk:8000;
}

upstream apache_backend {
    server apache:80;
}

upstream log_generator_backend {
    server log-generator:5000;
}

server {
    listen 80;
    
    # Debug endpoint to test nginx
    location /debug {
        return 200 "Nginx is working!\nTime: $time_iso8601\n";
        add_header Content-Type text/plain;
    }
    
    # Root endpoint - Apache homepage
    location / {
        proxy_pass http://apache_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Test if we can reach splunk at all
    location /splunk-test {
        proxy_pass http://splunk:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Monitoring endpoint - Splunk UI (Simplified approach)
    location /monitoring {
        return 301 /monitoring/;
    }
    
    # Catch-all for anything under /monitoring/
    location ~ ^/monitoring(.*)$ {
        # Pass the captured path to Splunk
        proxy_pass http://splunk_backend$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Handle all Splunk redirects
        proxy_redirect ~^http://([^/]+)/(.*) http://$host/monitoring/$2;
        proxy_redirect ~^/(.*) /monitoring/$1;
    }
    
    # Test endpoint - Log generator service
    location /test/ {
        rewrite ^/test/?(.*) /$1 break;
        proxy_pass http://log_generator_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}