# nginx/conf.d/default.conf
upstream splunk_backend {
    server splunk:8000;
}

upstream apache_backend {
    server apache:80;
}

upstream log_generator_backend {
    server log-generator:5000;
}

server {
    listen 80;
    
    # Debug endpoint to test nginx
    location /debug {
        return 200 "Nginx is working!\nTime: $time_iso8601\n";
        add_header Content-Type text/plain;
    }
    
    # Root endpoint - Apache homepage
    location / {
        proxy_pass http://apache_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Test if we can reach splunk at all
    location /splunk-test {
        proxy_pass http://splunk:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Monitoring endpoint - Splunk UI (Fixed)
    location /monitoring {
        return 301 /monitoring/;
    }
    
    location /monitoring/ {
        # Pass everything after /monitoring/ to Splunk
        proxy_pass http://splunk_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Critical: Handle Splunk's redirects properly
        proxy_redirect http://splunk:8000/ /monitoring/;
        proxy_redirect http://splunk:8000/en-US/ /monitoring/en-US/;
        proxy_redirect / /monitoring/;
        
        # Strip /monitoring from path before sending to Splunk
        rewrite ^/monitoring/(.*) /$1 break;
    }
    
    # Handle Splunk's main interface
    location /monitoring/en-US/ {
        proxy_pass http://splunk_backend/en-US/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle nested redirects
        proxy_redirect http://splunk:8000/ /monitoring/;
        proxy_redirect / /monitoring/;
        
        # Strip /monitoring from path
        rewrite ^/monitoring/(.*) /$1 break;
    }
    
    # Test endpoint - Log generator service
    location /test/ {
        rewrite ^/test/?(.*) /$1 break;
        proxy_pass http://log_generator_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}